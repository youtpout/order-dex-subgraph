specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: OrderDex
    network: mumbai
    source:
      address: "0xB79aF1F3dD7e25Da902363ef5E220470b9288021"
      abi: OrderDex
      startBlock: 27718498
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OrderAdded
        - OrderCanceled
        - Sold
      abis:
        - name: OrderDex
          file: OrderDex\abis\Contract.json
      eventHandlers:
        - event: OrderAdded(indexed uint256,indexed
            address,(uint256,uint8,uint256,uint256,uint256,uint256,uint256,address,address,address,uint256,bool,bool))
          handler: handleOrderAdded
        - event: OrderCanceled(indexed uint256,bool)
          handler: handleOrderCanceled
        - event: Sold(indexed uint256,indexed uint256,indexed address,uint256,bool)
          handler: handleSold
      file: OrderDex\OrderDex.wasm
